<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API-CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Buscar Endere√ßos</h1>
    </header>
    <main>
        <form>
        <div class="mb-3">
            <label for="cep" class="form-label">CEP</label>
            <input type="email" class="form-control" id="cep" placeholder="ex:14840000">
          </div>
          <div class="mb-3">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" class="form-control input" id="rua" >
          </div>
          <div class="mb-3">
            <label for="complemento" class="form-label">Complemento</label>
            <input type="text" class="form-control input" id="complemento">
          </div>
          <div class="mb-3">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control input" id="bairro">
          </div>
          <div class="mb-3">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control input" id="cidade">
          </div>
          <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control input" id="estado">
          </div>
          <div class="botoes">
            <button type="reset" class="btn btn-danger">Limpar</button>
            <button type="submit" class="btn btn-success">Salvar</button>
          </div>

        </form>
    </main>





    <script src="script.js"></script>
</body>
</html>
